<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieInfo</title>
  <!-- Bootswatch Cyborg for dark/amoled-friendly theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MovieInfo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Future nav items -->
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="searchForm" class="d-flex">
          <input type="text" id="searchText" class="form-control me-2" placeholder="Search for movies or TV shows...">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>

    <!-- Results will appear here -->
    <div id="movies" class="row mt-4"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
